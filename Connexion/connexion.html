<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css">
  </head>
  <body>
	<nav class="navbar">
		<a href="../Main/main.html"><img src="../images/logo.png" class="logo" alt="PlayNation" width="125"></a>
	</nav>
    <div class="connex">
      <form action="../Main/main_connecte.html" method="get">
	<h1>Connectez-vous</h1>
	    <div class="box">
	      <input type="text" placeholder="Pseudo" maxlength="50" class="boxbox" required>  <img src="../images/login.png" alt="image_login" width="15">
	    </div>
	    <div class="box">
	      <input type="password" placeholder="Mot de passe" maxlength="50" class="boxbox" required>  <img src="../images/cadenas.png" alt="image_cadenas" width="15">
	    </div>
	    <div class="rappel_oubli">
	      <label><input type="checkbox">Se souvenir de moi</label>
	      <a href="#">Mot de passe oublié</a>
	    </div>
	    <div class="se_connecter">
	      <button type="submit" class="boutton_connexion">Se Connecter</button>
	    </div>
	    <div class="creer_compte">
	      <p>Vous n'avez pas de compte ? <a href="#">Créer un compte</a></p>
	    </div>
    </div>
  </body>
</html>
